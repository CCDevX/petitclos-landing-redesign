<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/763e789067.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Outfit:wght@100..900&display=swap"

          <img id="logo" alt="PetitClos logo" />

        <nav class="top-nav">
          <ul class="menu-list">
            <li><a href="#" class="active" data-page="home">Accueil</a></li>

            <li><a href="#" data-page="contact">Contact</a></li>

        <div class="button-container">
          <button
            class="menu-icon"
            id="menu-icon"
            aria-label="Ouvrir le menu mobile"
          >

          </button>
        </div>
      </header>
      <nav class="mobile-menu"></nav>
      <main id="page-content" class="page-content"></main>
      <footer class="site-footer">
        <div class="footer-content">
          <p>&copy; 2025 - PetitClos</p>
